version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
    ports:
      - "8180:8080"
    command: start-dev
    networks:
      - app-network
    healthcheck:
      # Keycloak images are minimal; this probe works without curl
      test: ["CMD-SHELL", "echo hello" ] #["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8180; echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3; grep -q '200 OK' <&3"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: spring-app
    ports:
      - "8080:8080"
    environment:
      # Use the service name 'keycloak' for internal communication
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8180/realms/demo
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge